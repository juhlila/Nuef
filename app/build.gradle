apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            storeFile file('/Users/julia/nuef/NuefApp/keystore/NuefKey.jks')
            keyAlias 'NuefKey'
            keyPassword 'maclovin'
            storePassword 'maclovin'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "juhlila.co.nf.nuef"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
